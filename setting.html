<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setting</title>
    <link rel="stylesheet" href="output.css" />

        </div>

          <img class="w-8 rounded-full" src="assets/profile pic.png" alt="" />
          <div>
            <p id="user-name" class="md:text-lg">Your Name</p>
          </div>
        </div>
      </div>
      <hr class="mx-5 pb-4" />

            class="flex gap-3 items-center hover:text-[#51d289] hover:bg-[#404040] p-2 rounded-md mr-1"
          >
            <span class="material-symbols-outlined"> savings </span>

          </div>
          <div
            class="flex gap-3 items-center hover:text-[#51d289] hover:bg-[#404040] p-2 rounded-md mr-1"

            <span class="material-symbols-outlined"> logout </span>
            <a id="logout-1" href="">Logout</a>

        </div>

      <!-- mob sidebar -->
